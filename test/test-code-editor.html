<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website title -->
    <title>Code with Mr. Code Crafter</title>
    <!-- Website title end -->
    <!-- Connect hmtl with css -->
    <link rel="stylesheet" href="/test/test-code-editor.css">
    <!-- Connect hmtl with css end -->
    <!-- Connect to prism css -->
    <link rel="stylesheet" href="/css/prism.css">
    <!-- Connect to prism css end -->
    <!-- Connect with font awesome -->
    <script src="https://kit.fontawesome.com/5e26473dc3.js" crossorigin="anonymous"></script>
    <!-- Connect with font awesome end -->
    <!-- bar photo in html -->
    <link rel="icon" href="/image/businnes logo.jpg" type="image/x-icon">
</head>
<body>

    <!-- First example container -->
    <div class="container-code-editor">
        <div class="container-code-editor-left">
            <div class="container-code-editor-left-code">
                <div class="container-code-editor-left-code-icon-txt">
                    <i class="fa-brands fa-html5"></i>
                    <label>HTML</label>
                </div>
                <textarea id="html-code" onkeyup="run()">

                </textarea>
            </div>

            <div class="container-code-editor-left-code">
                <div class="container-code-editor-left-code-icon-txt">
                    <i class="fa-brands fa-css3-alt"></i>
                    <label>CSS</label>
                </div>
                <textarea id="css-code" onkeyup="run()">

                </textarea>
            </div>

            <div class="container-code-editor-left-code">
                <div class="container-code-editor-left-code-icon-txt">
                    <i class="fa-brands fa-square-js"></i>
                    <label>JavaScript</label>
                </div>
                <textarea id="js-code" onkeyup="run()">

                </textarea>
            </div>
        </div>
        <div class="container-code-editor-right">
            <div class="container-code-editor-right-icon-txt">
                <label><i class="fa-solid fa-play"></i> Output</label>
            </div>
            <iframe id="output">
                
            </iframe>
        </div>
    </div>
    
    
    <!-- Connect hmtl with js -->
    <script src="/test/test-code-editor.js"></script>
    <!-- Connect hmtl with js end -->

    <!-- Connect to prism js -->
    <script src="/js/prism.js"></script>
    <!-- Connect to prism js end -->

</body>
</html>
